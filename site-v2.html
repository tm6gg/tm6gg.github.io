<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Radio</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #now-playing {
            font-size: 20px;
            font-weight: bold;
            color: #ff5733;
            text-align: center;
            margin-top: 20px;
        }

        #radioButton {
            font-size: 30px;
            cursor: pointer;
            color: #ff5733;
        }

        .centered {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="content" class="flex flex-col h-screen">
        <div class="centered">
            <img src="PR-logo-design-Graphics-31862184-1 (1).jpg" alt="Paradox Radio Logo" class="h-32 w-32 rounded shadow" />
        </div>

        <div id="now-playing" class="centered">Loading...</div>

        <div class="centered">
            <p>
                <button id="radioButton" class="fa-solid fa-play" onclick="toggleRadio()">Play</button>
            </p>
        </div>
    </div>

    <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

    <script>
        const streamUrl = "https://stream.zeno.fm/jw92zlb8aobvv"; // Your stream URL

        // Function to fetch metadata from the stream
        async function fetchNowPlaying() {
            try {
                const response = await fetch(streamUrl, {
                    headers: { "Icy-MetaData": "1" }
                });

                const metaint = parseInt(response.headers.get("icy-metaint"), 10);
                if (!metaint) {
                    document.getElementById("now-playing").innerText = "No metadata available.";
                    return;
                }

                const reader = response.body.getReader();
                let bytesRead = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    bytesRead += value.length;
                    if (bytesRead >= metaint) {
                        const metadata = new TextDecoder("utf-8").decode(value.slice(metaint));
                        const title = metadata.match(/StreamTitle='([^;]*)';/)[1];
                        document.getElementById("now-playing").innerText = `Now Playing: ${title}`;
                        break;
                    }
                }
            } catch (error) {
                console.error("Error fetching metadata:", error);
                document.getElementById("now-playing").innerText = "Error loading metadata.";
            }
        }

        // Fetch the current song when the page loads
        fetchNowPlaying();

        // Update song metadata every 30 seconds
        setInterval(fetchNowPlaying, 30000);

        // Play/Pause functionality for the radio stream
        function toggleRadio() {
            const stream = document.getElementById("stream");
            const button = document.getElementById("radioButton");

            if (stream.paused) {
                stream.play().then(() => {
                    button.innerText = "Pause";
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the stream.');
                });
            } else {
                stream.pause();
                button.innerText = "Play";
            }
        }
    </script>
</body>
</html>
