<body>

    <div id="notification" class="notification scale-0">

    <div id="content" class="flex flex-col h-screen transition-all">

            <div>

                        <div>

                                onerror="this.src='https://f.tem6.org.uk/r/Temperrrr.png'" />
                        </div>
                    </div>

        </div>

        <div id="now-playing-container">
            <h3>Now Playing:</h3>
            <div id="now-playing">Loading...</div>
        </div>

        <div class="mt-2 text-center">
            <p><span class="font-bold"><a href="https://discord.gg/anKpgvGWMX">Discord</a></span></p>
            <p><span class="font-bold"><a href="https://twitter.com/tm6_gg">Created with ❤️ by tm6</a></span></p>
            <p><span class="font-bold"><a href="https://paradox-radio.me">Discord Bot (soon)</a></span></p>
            <p><span class="font-bold">Status: </span><span id="presenter">Good</span></p>
            <p><span class="font-bold">Version: </span><span id="presenter">1.6 - Critical Fixes, <b>Added new request system</b>! try it!</span></p>
            <p><span class="font-bold"><a href="javascript:void(0)" id="openRequestButton" style="color: #ff5733; font-size: 20px;">Request Song</a></span></p>
        </div>

        <div class="text-center m-auto mt-1">
            <div>
                <p class="text-4xl hover:scale-105 transition-all">
                    <button id="radioButton" class="fa-solid fa-play" onclick="toggleRadio()"></button>
                </p>
            </div>
        </div>
    </div>

    <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

    <script>
        const streamUrl = "https://stream.zeno.fm/jw92zlb8aobvv";
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";

        async function fetchNowPlaying() {
            try {
                const response = await fetch(proxyUrl + streamUrl, {
                    headers: { "Icy-MetaData": "1" },
                });

                const metaint = parseInt(response.headers.get("icy-metaint"), 10);
                if (!metaint) {
                    document.getElementById("now-playing").innerText = "No metadata available.";
                    return;
                }

                const reader = response.body.getReader();
                let bytesRead = 0;
                let metadata = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    bytesRead += value.length;

                    if (bytesRead >= metaint) {
                        metadata = new TextDecoder("utf-8").decode(value.slice(metaint));
                        break;
                    }
                }

                const titleMatch = metadata.match(/StreamTitle='([^;]*)';/);
                const nowPlaying = titleMatch ? titleMatch[1] : "Unknown Title";
                document.getElementById("now-playing").innerText = nowPlaying;
            } catch (error) {
                console.error("Error fetching metadata:", error);
                document.getElementById("now-playing").innerText = "Error loading metadata.";
            }
        }

        function toggleRadio() {
            const stream = document.getElementById('stream');
            const button = document.getElementById('radioButton');

            if (stream.paused) {
                stream.play().then(() => {
                    button.classList.remove('fa-play');
                    button.classList.add('fa-pause');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the stream.');
                });
            } else {
                stream.pause();
                button.classList.remove('fa-pause');
                button.classList.add('fa-play');
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 1);
    </script>
