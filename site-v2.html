<body>

        <div class="mt-2 text-center">

        <div class="mt-2 text-center">
            <p>

                <span class="font-bold"><a href="javascript:void(0)" id="openRequestButton" style="color: #ff5733; font-size: 20px;">Request Song</a></span>

        <div class="text-center m-auto mt-1">

                </p>
            </div>
        </div>
    </div>

    <div id="popupOverlay">
        <div id="requestPopup">
            <h2>Request a Song</h2>
            <input type="text" id="songTitle" placeholder="Enter song title" />
            <input type="text" id="songArtist" placeholder="Enter artist name" />
            <input type="text" id="userName" placeholder="Enter your name" />
            <textarea id="userMessage" placeholder="Message (optional)" rows="3"></textarea>
            <button id="sendRequestButton">Send Request</button>
            <button id="closePopupButton">Close</button>
        </div>
    </div>

    <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

    <script>
        // Radio control
        function toggleRadio() {
            const stream = document.getElementById('stream');
            const button = document.getElementById('radioButton');
            if (stream.paused) {
                stream.play().then(() => {
                    button.classList.replace('fa-play', 'fa-pause');
                }).catch(err => alert('Stream playback error!'));
            } else {
                stream.pause();
                button.classList.replace('fa-pause', 'fa-play');
            }
        }

        // Fetch "Now Playing" Metadata
        async function fetchNowPlaying() {
            const streamUrl = "https://stream.zeno.fm/jw92zlb8aobvv";
            try {
                const response = await fetch(streamUrl, { headers: { "Icy-MetaData": "1" } });
                const metaint = parseInt(response.headers.get("icy-metaint"), 10);
                if (!metaint) {
                    document.getElementById("now-playing").innerText = "No metadata available.";
                    return;
                }
                const reader = response.body.getReader();
                let bytesRead = 0;
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    bytesRead += value.length;
                    if (bytesRead >= metaint) {
                        const metadata = new TextDecoder("utf-8").decode(value.slice(metaint));
                        const match = metadata.match(/StreamTitle='([^;]*)';/);
                        document.getElementById("now-playing").innerText = `Now Playing: ${match ? match[1] : "Unknown"}`;
                        break;
                    }
                }
            } catch (error) {
                document.getElementById("now-playing").innerText = "Error loading metadata.";
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 30000);
    </script>
