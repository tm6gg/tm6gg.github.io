    <style>

        /* Modify other page elements for dark mode */

        /* Additional styling for dark elements */

        /* Make sure the popup overlay covers the full viewport */

            display: none;
            justify-content: center; /* Center horizontally */

        <div class="mt-2 text-center">
            <p>

            </p>

                <span class="font-bold">Version: </span><span id="presenter">1.6 - Critical Fixes, <b>Added new request system</b>! try it!</span>

            <!-- Request Song button -->

        <div class="text-center m-auto mt-1">

                    <button id="radioButton" class="fa-solid fa-play" onclick="toggleRadio()"></button>

        </div>

        <!-- Song Title Display -->

    <!-- Request Popup -->
    <div id="popupOverlay">
        <div id="requestPopup">
            <h2>Request a Song</h2>
            <input type="text" id="songTitle" placeholder="Enter song title" />
            <input type="text" id="songArtist" placeholder="Enter artist name" />
            <input type="text" id="userName" placeholder="Enter your name" />
            <textarea id="userMessage" placeholder="Message (optional)" rows="3"></textarea>
            <button id="sendRequestButton">Send Request</button>
            <button id="closePopupButton">Close</button>
        </div>
    </div>

    <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

    <script>
        // Fetching metadata from the stream
        const streamUrl = "https://stream.zeno.fm/jw92zlb8aobvv"; // Your stream URL
        const stream = document.getElementById('stream');
        const radioButton = document.getElementById('radioButton');

        async function fetchNowPlaying() {
            try {
                const response = await fetch(streamUrl, {
                    headers: { "Icy-MetaData": "1" }
                });

                const metaint = parseInt(response.headers.get("icy-metaint"), 10);
                if (!metaint) {
                    document.getElementById("now-playing").innerText = "No metadata available.";
                    return;
                }

                const reader = response.body.getReader();
                let bytesRead = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    bytesRead += value.length;
                    if (bytesRead >= metaint) {
                        const metadata = new TextDecoder("utf-8").decode(value.slice(metaint));
                        const title = metadata.match(/StreamTitle='([^;]*)';/);
                        if (title && title[1]) {
                            document.getElementById("now-playing").innerText = `Now Playing: ${title[1]}`;
                        } else {
                            document.getElementById("now-playing").innerText = "No title available.";
                        }
                        break;
                    }
                }
            } catch (error) {
                console.error("Error fetching metadata:", error);
                document.getElementById("now-playing").innerText = "Error loading metadata.";
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 30000); // Refresh every 30 seconds

        // Toggle radio play/pause
        function toggleRadio() {
            if (stream.paused) {
                stream.play().then(() => {
                    radioButton.classList.remove('fa-play');
                    radioButton.classList.add('fa-pause');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the stream.');
                });
            } else {
                stream.pause();
                radioButton.classList.remove('fa-pause');
                radioButton.classList.add('fa-play');
            }
        }

        // Open request popup
        document.getElementById("openRequestButton").addEventListener("click", function () {
            document.getElementById("popupOverlay").style.display = "flex";
        });

        // Close the popup
        document.getElementById("closePopupButton").addEventListener("click", function () {
            document.getElementById("popupOverlay").style.display = "none";
        });

        // Handle song request submission
        document.getElementById("sendRequestButton").addEventListener("click", function () {
            const title = document.getElementById("songTitle").value;
            const artist = document.getElementById("songArtist").value;
            const userName = document.getElementById("userName").value;
            const userMessage = document.getElementById("userMessage").value;

            if (title && artist && userName) {
                const embed = {
                    title: "New Song Request",
                    color: 16711680,
                    fields: [
                        { name: "Song Title", value: title },
                        { name: "Artist", value: artist },
                        { name: "Requested by", value: userName },
                        { name: "Message", value: userMessage || "No message provided" }
                    ],
                    footer: { text: "Paradox Radio - Powered by tm6" }
                };

                fetch('https://discord.com/api/webhooks/1322520664724475904/drfeaf92iZSHpEptInUYhzVv99-pyX7xz7mrNjy86PJfpP3G3rTAc0ToBm1NVASPeHyc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                })
                .then(response => {
                    if (response.ok) {
                        alert("Your song request has been sent!");
                        document.getElementById("popupOverlay").style.display = "none";
                    } else {
                        alert("There was an error sending your request.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("There was an error sending your request.");
                });
            } else {
                alert("Please fill in all required fields.");
            }
        });
    </script>
