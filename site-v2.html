<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Radio</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #now-playing {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            text-align: center;
            margin-top: 20px;
            transition: opacity 0.3s ease-in-out;
        }

        #radioButton {
            font-size: 20px;
            cursor: pointer;
            color: #ff5733;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #radioButton:hover {
            background-color: #555;
        }

        .centered {
            text-align: center;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
        }

    </style>
</head>
<body>
    <div id="content">
        <div class="centered">
            <!-- Logo -->
            <img src="PR-logo-design-Graphics-31862184-1 (1).jpg" alt="Paradox Radio Logo" class="h-32 w-32 rounded shadow" />
        </div>

        <!-- Now Playing Title -->
        <div id="now-playing" class="centered">Loading...</div>

        <!-- Play/Pause Button -->
        <div class="centered">
            <button id="radioButton" onclick="toggleRadio()">Play</button>
        </div>
    </div>

    <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

    <script>
        const apiURL = "https://api.zeno.fm/mounts/metadata/subscribe/jw92zlb8aobvv"; // API URL for metadata
        const stream = document.getElementById('stream');
        const radioButton = document.getElementById('radioButton');
        const nowPlayingElement = document.getElementById("now-playing");

        // Set up Server-Sent Events to listen for metadata updates
        const eventSource = new EventSource(apiURL);

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                const nowPlaying = data.streamTitle || "No metadata available.";
                nowPlayingElement.innerText = `Now Playing: ${nowPlaying}`;
            } catch (error) {
                console.error("Error processing event data:", error);
                nowPlayingElement.innerText = "Error loading metadata.";
            }
        };

        eventSource.onerror = function() {
            console.error("Error with SSE connection.");
            nowPlayingElement.innerText = "Error loading metadata.";
        };

        // Play/Pause functionality for the radio stream
        function toggleRadio() {
            if (stream.paused) {
                stream.play().then(() => {
                    radioButton.innerText = "Pause";
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the stream.');
                });
            } else {
                stream.pause();
                radioButton.innerText = "Play";
            }
        }
    </script>
</body>
</html>
