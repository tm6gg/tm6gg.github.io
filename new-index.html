            color: white; /* Light text color */
        }
        /* Modify other page elements for dark mode */

        .dark\:bg-slate-900 {

        }

            color: white !important; /* Light text */
        }

<body>

    <div id="notification" class="notification scale-0">
        <div>
            <span id="notificationText"></span>
        </div>
    </div>

    <div id="content" class="flex flex-col h-screen transition-all">
        <div class="text-center m-auto mb-0">
            <div>
                <div class="dark:bg-slate-800 bg-slate-200 p-1 rounded w-[264px]">
                    <div class="grid gap-1 grid-cols-2 grid-rows-1">
                        <div>
                            <img id="cover" src="PR-logo-design-Graphics-31862184-1 (1).jpg"
                                class="h-32 w-32 rounded shadow float-right" onerror="this.src='https://cdn.temperrrr.uk/r/LogisticHaul_ATS_TMP.png'" />
                        </div>
                        <div>
                            <img id="presenterAvatar" src="https://media.discordapp.net/attachments/1207043446938804225/1322106358849339462/Screenshot_2024-12-25_121634.png?ex=676faaff&is=676e597f&hm=aca8c21268d1b3729eb6b21efb93c31442758f37856892947731734a00fc551c&"
                                class="h-32 w-32 rounded" onerror="this.src='https://f.tem6.org.uk/r/Temperrrr.png'" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-2 text-center">
            <p>
                <span class="font-bold"><a href="https://discord.gg/anKpgvGWMX">Discord</a></span>
            </p>
            <p>
                <span class="font-bold"><a href="https://twitter.com/tm6_gg">Created with ‚ù§Ô∏è by tm6</a></span>
            </p>
            <p>
                <span class="font-bold"><a href="https://paradox-radio.me">Discord Bot (soon)</a></span>
            </p>
            <p>
                <span class="font-bold"><a href="https://paradox-radio.me">Status: </span><span id="presenter">Good </span>
            </p>
            <p>
                <span class="font-bold">Version: </span><span id="presenter">1.2.0 Full</span>
            </p>
            <!-- Request Song button -->
            <p>
                <span class="font-bold"><a href="javascript:void(0)" id="openRequestButton" style="color: #ff5733; font-size: 20px;">Request Song</a></span>
            </p>
        </div>

        <div class="text-center m-auto mt-1">
            <div>
                <p class="text-4xl hover:scale-105 transition-all">
                    <button id="radioButton" class="fa-solid fa-play" onclick="toggleRadio()"></button>
                </p>
            </div>
        </div>
    </div>

    <!-- Request Popup -->
    <div id="popupOverlay" style="display:none;">
        <div id="requestPopup" style="padding:20px; text-align:center;">
            <h2>Request a Song</h2>
            <input type="text" id="songTitle" placeholder="Enter song title" style="width: 100%; margin-bottom:10px; padding:8px;" />
            <input type="text" id="songArtist" placeholder="Enter artist name" style="width: 100%; margin-bottom:10px; padding:8px;" />
            <button id="sendRequestButton" style="background:#ff5733; color:white; padding:10px 20px;">Send Request</button>
            <button id="closePopupButton" style="background:#e74c3c; color:white; padding:10px 20px; margin-top:10px;">Close</button>
        </div>
    </div>

    <script>
        // Open request popup when the "Request Song" button is clicked
        const openRequestButton = document.getElementById("openRequestButton");
        const popupOverlay = document.getElementById("popupOverlay");
        const closePopupButton = document.getElementById("closePopupButton");
        const sendRequestButton = document.getElementById("sendRequestButton");

        openRequestButton.addEventListener("click", () => {
            popupOverlay.style.display = "block"; // Show popup
        });

        closePopupButton.addEventListener("click", () => {
            popupOverlay.style.display = "none"; // Close popup
        });

        sendRequestButton.addEventListener("click", () => {
            const songTitle = document.getElementById("songTitle").value;
            const songArtist = document.getElementById("songArtist").value;

            if (!songTitle || !songArtist) {
                alert("Please fill out both fields!");
                return;
            }

            const webhookURL = "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL_HERE"; // Replace with your webhook
            const payload = {
                content: `üéµ Song Request:\n**Title:** ${songTitle}\n**Artist:** ${songArtist}`,
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            })
            .then(() => alert("Request sent!"))
            .catch((error) => console.error("Error sending request:", error));

            popupOverlay.style.display = "none"; // Close the popup after sending the request
        });
    </script>

</body>
