<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Paradox Radio</h1>
        <p>Streaming the best music live</p>
    </div>

    <!-- Radio Player Section -->
    <div class="player-container">
        <img id="cover" src="PR-logo-design-Graphics-31862184-1 (1).jpg" alt="Radio Cover Image" />
        <div class="now-playing">
            Now Playing: <span id="streamTitle">Loading...</span>
        </div>

        <!-- Play / Pause Controls -->
        <div class="player-controls">
            <button id="playPauseButton" class="fa fa-play" onclick="toggleRadio()"></button>
        </div>
    </div>

<div class="request-section">
    <!-- Request Button -->
    <button id="openRequestButton">Request Song</button>
    
    <!-- Discord Link -->
    <a href="https://discord.gg/XVxaEr8pFJ" target="_blank">Join our Discord</a>
    
    <!-- Request Song Form (will be displayed in modal) -->
    <div id="popupOverlay">
        <div id="requestPopup">
            <h2>Request a Song</h2>
            <input type="text" id="songTitle" placeholder="Enter song title" />
            <input type="text" id="songArtist" placeholder="Enter artist name" />
            <input type="text" id="userName" placeholder="Enter your name" />
            <textarea id="userMessage" placeholder="Message (optional)" rows="3"></textarea>
            <button id="sendRequestButton">Send Request</button>
            <button id="closePopupButton">Close</button>
        </div>
    </div>
</div>

<audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

<!-- Notification Box -->
<div id="notification">Your song request has been sent!</div>

<script>
    const eventSource = new EventSource("https://api.zeno.fm/mounts/metadata/subscribe/jw92zlb8aobvv");

    function updateStreamTitle(title) {
        document.getElementById('streamTitle').innerText = title || 'No song playing';
    }

    eventSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data && data.streamTitle) {
            updateStreamTitle(data.streamTitle);
        }
    };

    eventSource.onerror = function () {
        console.error('Error with EventSource');
    };

    function toggleRadio() {
        const stream = document.getElementById('stream');
        const button = document.getElementById('playPauseButton');

        if (stream.paused) {
            stream.play().then(() => {
                button.classList.remove('fa-play');
                button.classList.add('fa-pause');
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        } else {
            stream.pause();
            button.classList.remove('fa-pause');
            button.classList.add('fa-play');
        }
    }

    document.getElementById("openRequestButton").addEventListener("click", function () {
        document.getElementById("popupOverlay").style.display = "flex";
    });

    document.getElementById("closePopupButton").addEventListener("click", function () {
        document.getElementById("popupOverlay").style.display = "none";
    });

    document.getElementById("sendRequestButton").addEventListener("click", function () {
        const title = document.getElementById("songTitle").value;
        const artist = document.getElementById("songArtist").value;
        const userName = document.getElementById("userName").value;
        const userMessage = document.getElementById("userMessage").value;

        if (title && artist && userName) {
            const embed = {
                title: "New Song Request",
                color: 16711680,
                fields: [
                    { name: "Song Title", value: title },
                    { name: "Artist", value: artist },
                    { name: "Requested by", value: userName },
                    { name: "Message", value: userMessage || "No message provided" }
                ],
                footer: { text: "Paradox Radio - Powered by tm6" }
            };

            fetch('https://discord.com/api/webhooks/1322520664724475904/drfeaf92iZSHpEptInUYhzVv99-pyX7xz7mrNjy86PJfpP3G3rTAc0ToBm1NVASPeHyc', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [embed] })
            }).then(response => {
                if (response.ok) {
                    // Show notification
                    showNotification();
                    document.getElementById("popupOverlay").style.display = "none";
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("There was an error sending your request.");
            });
        } else {
            alert("Please fill in all required fields.");
        }
    });

    // Show notification on the site
    function showNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);  // Hide after 3 seconds
    }
</script>
