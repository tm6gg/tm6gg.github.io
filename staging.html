<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paradox Radio">
    <meta name="keywords" content="radio, web radio, online radio, music, songs, stream">
    <meta name="author" content="RadioEurope">
    <title>Paradox Radio</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="PR-logo-design-Graphics-31862184-1 (1).jpg">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
            gap: 20px;
        }

        .player-container {
            background-color: #2D2D2D;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .player-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .now-playing {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .player-controls button {
            font-size: 1.5rem;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-box {
            background: #2D2D2D;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        .modal-button {
            background: #0077b5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }

        .modal-button.close {
            background: #e74c3c;
        }

        .modal-button:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            color: #bbb;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Paradox Radio</h1>
            <p>Streaming the best music live</p>
        </div>

        <!-- Radio Player Section -->
        <div class="player-container">
            <img id="cover" src="PR-logo-design-Graphics-31862184-1 (1).jpg" alt="Radio Cover Image" />
            <div class="now-playing">
                Now Playing: <span id="streamTitle">Loading...</span>
            </div>

            <!-- Play / Pause Controls -->
            <div class="player-controls">
                <button id="playPauseButton" class="fa fa-play" onclick="toggleRadio()"></button>
                <button id="requestMessageButton" class="fa-solid fa-envelope"></button>
            </div>
        </div>

        <!-- Request and Message Modal -->
        <div id="requestMessageOverlay" class="modal-overlay">
            <div id="requestMessagePopup" class="modal-box">
                <h2>Request a Song or Send a Message</h2>
                <input type="text" id="songTitle" placeholder="Enter song title (optional)" />
                <input type="text" id="songArtist" placeholder="Enter artist name (optional)" />
                <textarea id="userMessage" placeholder="Enter your message" rows="4"></textarea>
                <button id="sendRequestMessageButton" class="modal-button">Send</button>
                <button id="closeRequestMessageButton" class="modal-button close">Close</button>
            </div>
        </div>

        <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

        <!-- Notification Box -->
        <div id="notification">Your request or message has been sent!</div>
    </div>

    <script>
        const eventSource = new EventSource("https://api.zeno.fm/mounts/metadata/subscribe/jw92zlb8aobvv");

        function updateStreamTitle(title) {
            document.getElementById('streamTitle').innerText = title || 'No song playing';
        }

        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (data && data.streamTitle) {
                updateStreamTitle(data.streamTitle);
            }
        };

        eventSource.onerror = function () {
            console.error('Error with EventSource');
        };

        function toggleRadio() {
            const stream = document.getElementById('stream');
            const button = document.getElementById('playPauseButton');

            if (stream.paused) {
                stream.play().then(() => {
                    button.classList.remove('fa-play');
                    button.classList.add('fa-pause');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            } else {
                stream.pause();
                button.classList.remove('fa-pause');
                button.classList.add('fa-play');
            }
        }

        document.getElementById("requestMessageButton").addEventListener("click", function () {
            document.getElementById("requestMessageOverlay").style.display = "flex";
        });

        document.getElementById("closeRequestMessageButton").addEventListener("click", function () {
            document.getElementById("requestMessageOverlay").style.display = "none";
        });

        document.getElementById("sendRequestMessageButton").addEventListener("click", function () {
            const title = document.getElementById("songTitle").value;
            const artist = document.getElementById("songArtist").value;
            const userMessage = document.getElementById("userMessage").value;

            if (title || artist || userMessage) {
                const embed = {
                    title: "New Request or Message",
                    color: 16711680,
                    fields: [
                        { name: "Song Title", value: title || "N/A" },
                        { name: "Artist", value: artist || "N/A" },
                        { name: "Message", value: userMessage || "No message provided" }
                    ],
                    footer: { text: "Paradox Radio - Powered by tm6" }
                };

                fetch('https://discord.com/api/webhooks/1322520664724475904/drfeaf92iZSHpEptInUYhzVv99-pyX7xz7mrNjy86PJfpP3G3rTAc0ToBm1NVASPeHyc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                }).then(response => {
                    if (response.ok) {
                        showNotification();
                        document.getElementById("requestMessageOverlay").style.display = "none";
                    }
                }).catch(error => {
                    console.error("Error:", error);
                    alert("There was an error sending your request or message.");
                });
            } else {
                alert("Please fill in at least one field.");
            }
        });

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>

    <footer>
        <p>&copy; 2024 Paradox Radio. All Rights Reserved. | Paradox Radio v2.0 | Made with ❤️ by Zak</p>
    </footer>
</body>
</html>
