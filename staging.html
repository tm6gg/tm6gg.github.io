<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paradox Radio">
    <meta name="keywords" content="radio, web radio, online radio, music, songs, stream">
    <meta name="author" content="RadioEurope">
    <title>Paradox Radio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="PR-logo-design-Graphics-31862184-1 (1).jpg">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            text-align: center;
            gap: 20px;
        }

        .header {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .player-container {
            background-color: #2D2D2D;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .player-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .now-playing {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .player-controls button {
            font-size: 1.5rem;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .volume-slider {
            width: 80%;
            margin-top: 20px;
            display: none; /* Hidden initially */
        }

        footer {
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
            padding: 20px;
            background-color: #1a1a1a;
            width: 100%;
            margin-top: auto;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-box {
            background: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .modal-button {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-button.close {
            background-color: #e74c3c;
        }

        .modal-button:hover {
            opacity: 0.8;
        }

        select, textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        .modal-button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0077b5;
            color: white;
            cursor: pointer;
        }

        .modal-button.close {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paradox Radio</h1>
            <p>Streaming the best music live</p>
        </div>

        <div class="player-container">
            <img id="cover" src="PR-logo-design-Graphics-31862184-1 (1).jpg" alt="Radio Cover Image" />
            <div class="now-playing">
                Now Playing: <span id="streamTitle">Loading...</span>
            </div>

            <div class="player-controls">
                <button id="playPauseButton" class="fa fa-play" onclick="toggleRadio()"></button>
                <button id="requestMessageButton" class="fa-solid fa-envelope" onclick="openRequestModal()"></button>
            </div>

            <!-- Volume Slider -->
            <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1" onchange="adjustVolume()" />
        </div>

        <!-- Request and Message Modal -->
        <div id="requestMessageOverlay" class="modal-overlay">
            <div id="requestMessagePopup" class="modal-box">
                <h2>Request a Song or Send a Message</h2>
                <input type="text" id="personName" placeholder="Enter your name" />
                <input type="text" id="songTitle" placeholder="Enter song title (optional)" />
                <input type="text" id="songArtist" placeholder="Enter artist name (optional)" />
                <textarea id="userMessage" placeholder="Enter your message" rows="4"></textarea>
                <button id="sendRequestMessageButton" class="modal-button">Send</button>
                <button id="closeRequestMessageButton" class="modal-button close" onclick="closeRequestModal()">Close</button>
            </div>
        </div>

        <audio id="stream" src="https://stream.zeno.fm/jw92zlb8aobvv" preload="auto"></audio>

        <div id="notification">Your request or message has been sent!</div>
    </div>

    <footer>
        <p>&copy; 2024 Paradox Radio. All Rights Reserved. | Paradox Radio v2.0 | Made with ❤️ by Zak</p>
    </footer>

    <script>
        function toggleRadio() {
            const stream = document.getElementById('stream');
            const button = document.getElementById('playPauseButton');
            const volumeSlider = document.getElementById('volume');

            if (stream.paused) {
                stream.play().then(() => {
                    button.classList.remove('fa-play');
                    button.classList.add('fa-pause');
                    volumeSlider.style.display = 'block'; // Show the volume slider when playing
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            } else {
                stream.pause();
                button.classList.remove('fa-pause');
                button.classList.add('fa-play');
                volumeSlider.style.display = 'none'; // Hide the volume slider when paused
            }
        }

        function adjustVolume() {
            const stream = document.getElementById('stream');
            const volumeSlider = document.getElementById('volume');
            stream.volume = volumeSlider.value;
        }

        function openRequestModal() {
            document.getElementById("requestMessageOverlay").style.display = "flex";
        }

        function closeRequestModal() {
            document.getElementById("requestMessageOverlay").style.display = "none";
        }

        document.getElementById("sendRequestMessageButton").addEventListener("click", function () {
            const name = document.getElementById("personName").value;
            const title = document.getElementById("songTitle").value;
            const artist = document.getElementById("songArtist").value;
            const userMessage = document.getElementById("userMessage").value;

            // Here, send the data to the server or to the webhook
            console.log("Sending request for:", name, title, artist, userMessage);

            document.getElementById("notification").style.display = 'block';
            setTimeout(() => {
                document.getElementById("notification").style.display = 'none';
                closeRequestModal();
            }, 3000);
        });
    </script>
</body>
</html>
